{% extends 'base.html' %}

{% block content %}
 
{% if registered %}
<h1>Thank you for registering</h1>
{% else %}
<h1>Please register here</h1>

<form method="Post" enctype="multipart/form-data">

  {% csrf_token %}
  {{ user_form }}
  {{ profile_form }}
  
  <input type="submit" value="Register" class="btn btn-primary btn-block">

</form>
{% endif %}
{% endblock %}
